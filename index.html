<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Storage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Surveillance Storage Calculator</h1>
        
        <div class="input-group">
            <label for="cameras">Number of Cameras:</label>
            <input type="number" id="cameras" value="4" min="1">
        </div>

        <div class="input-group">
            <label for="days">Days of Storage:</label>
            <input type="number" id="days" value="30" min="1">
        </div>

        <div class="input-group">
            <label for="hours">Hours per Day:</label>
            <input type="number" id="hours" value="24" min="1" max="24">
        </div>

        <div class="input-group">
            <label for="format">Video Format:</label>
            <select id="format">
                <option value="1.0">MJPEG</option>
                <option value="0.5">H.264</option>
                <option value="0.3" selected>H.265</option>
                <option value="0.2">H.265+</option>
            </select>
        </div>

        <div class="input-group">
            <label for="resolution">Resolution:</label>
            <select id="resolution">
                <option value="2">2 MP</option>
                <option value="2.5">2.5 MP</option>
                <option value="3">3 MP</option>
                <option value="4" selected>4 MP</option>
                <option value="5">5 MP</option>
            </select>
        </div>

        <div class="input-group">
            <label for="quality">Video Quality:</label>
            <select id="quality">
                <option value="1.0">High</option>
                <option value="0.75" selected>Medium</option>
                <option value="0.5">Low</option>
            </select>
        </div>

        <div class="input-group">
            <label for="activity">Scene Activity:</label>
            <select id="activity">
                <option value="1.5">High</option>
                <option value="1.0" selected>Medium</option>
                <option value="0.7">Low</option>
            </select>
        </div>

        <div class="input-group">
            <label for="fps">Frames per Second:</label>
            <input type="number" id="fps" value="30" min="1" max="60">
        </div>

        <button onclick="calculateStorage()">Calculate Storage</button>

        <div class="results">
            <h2 id="storageResult">Total Storage Required: </h2>
            <h3 id="hddRecommendation">Recommended HDD Configuration: </h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
